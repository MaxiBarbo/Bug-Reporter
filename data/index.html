<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Reporte de Bugs</title>
  </head>
  <body>
    <header>
        <h1 id="textReport">Reporte de Bugs</h1>
        <div class="btnGroup2">
            <button class="btn btn-outline-warning" id="limpiarBtn">Limpiar Reporte</button>
            <button class="btn btn-outline-light" onclick="alternarTexto()">Ingles / Español</button>
          </div> 
    </header>
    <form id="myForm">

    <div class="block1">    
        <did class="data1">
            <input placeholder="ID" type="text" id="identificador" name="name">
        </did>
    </div>

    <div class="block1">    
        <did class="data1">
            <input placeholder="Titulo" type="text" id="titulo" name="titulo">
        </did>
    </div>

    <div class="block1">    
        <did class="data1">
            <input placeholder="Fecha" type="date" id="fecha" name="fecha">
        </did>
    </div>

    <div class="block1">    
        <did class="data1">
            <select name="frecuencia">
                <option id="frecuencia">Frecuencia</option>
                <option value="Siempre">Siempre</option>
                <option value="A veces">A veces</option>
                <option value="A veces">Solo una vez</option>
              </select>
        </did>
    </div> 

    <div class="block1">    
        <did class="data1">
            <select name="dispositivo">
                <option id="dispositivo">Dispositivo</option>
                <option value="Windows 11">Windows 11</option>
                <option value="Windows 10">Windows 10</option>
                <option value="macOS">MacOs</option>
                <option value="Ubuntu">Ubuntu</option>
              </select>
              <select name="navegador">
                <option id="navegador">Navegador</option>
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
              </select>
        </did>
    </div>  

    <div class="checks1">
        <label id="labelPrioridad" class="label1">Prioridad</label>
        <div class="radioGroup">
            <div class="checkRadio">
                <input class="marginleft" type="radio" name="prioridad" value="Baja">
                <input class="marginleft" type="radio" name="prioridad" value="Media">
                <input class="marginleft" type="radio" name="prioridad" value="Alta">
           
            </div>
            <div class="checkLabel marginleft">
                <label>Baja</label>
                <label >Media</label>
                <label >Alta</label>
            </div>
        </div>
    </div> 
    
    <div class="checks1">
        <label id="labelDefecto" class="label1">Tipo de Defecto</label>
        <div class="radioGroup">
            <div class="checkRadio">
                <input class="marginleft" type="radio" name="defecto" value="Contenido">
                <input class="marginleft" type="radio" name="defecto" value="Funcional">
                <input class="marginleft" type="radio" name="defecto" value="Crash">
                <input class="marginleft" type="radio" name="defecto" value="Performance">
                <input class="marginleft" type="radio" name="defecto" value="Visual">
            </div>
            <div class="checkLabel marginleft">
                <label>Contenido</label>
                <label >Funcional</label>
                <label >Crash</label>
                <label >Performance</label>
                <label >Visual</label>
            </div>
        </div>
    </div>       

    <div class="divColumn"> 
        <label id="labelPasos" class="label1" for="pasos">Pasos de Ejecución</label>
        <textarea name="pasos" rows="10" cols="30" 
        placeholder="Pre-requisitos: agregar solo si existen. Ej: Iniciar sesion en el sistema | Tener productos en Cart de compras
1- Open URL: www.example.com" maxlength="200"></textarea>
    </div>  

    <div class="divColumn"> 
        <did class="data2">
            <input id="esperado" placeholder="Resultado Esperado" type="text"  name="esperado">
        </did>
    </div> 

    <div class="divColumn"> 
          <did class="data2">
            <input id="actual" placeholder="Resultado Actual" type="text" name="actual">
          </did>
      </div> 

      <div class="btnGroup">
        <input id="reportBtn" class="btn btn-outline-primary" type="submit" value="WORD">
        <input id="reportBtnPdf" class="btn btn-outline-danger" type="submit" value="PDF">
      </div>
    </form>
  </body>
  <script src="idioma.js"></script>
  <script type="module" src="Word_report.js"></script>
  <script src="Pdf_reprot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
